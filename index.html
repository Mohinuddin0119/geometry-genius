<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry genius</title>
    <!-- use daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main class="">
      <!-- main content container -->
      <div class="flex flex-col lg:flex-row">
        <!-- card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="./images/triangle.png"
                alt=""
              />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-3xl text-center">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 X b X h</p>
                <div class="flex">
                    <input id="triangle-base" class="w-24 p-2 text-2xl rounded-sm" type="text" placeholder="b">
                    <span class="mr-4 ml-3 text-2xl">cm</span>
                    <input id="triangle-height" class="w-24 p-2 text-2xl rounded-sm" type="text" placeholder="h">
                    <span class="mr-4 ml-3 text-2xl">cm</span>
                </div>
                <div>
                    <p  class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                </div>
              <div class="card-actions">
                <button onclick="calculteTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- parallelogram card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- rhombus card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation -->
        <div class="w-96 border-2 border-grey-700">
          <h3 class="text-3xl text-center px-5">Area calculation</h3>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/genius.js"></script>
  </body>
</html>
